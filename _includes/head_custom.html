<!-- Arquivo requerido pelo tema Just-the-Docs -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
<script src="https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#0f3460',
        primaryTextColor: '#f1f1f1',
        primaryBorderColor: '#7579e7',
        lineColor: '#7579e7',
        secondaryColor: '#16213e',
        tertiaryColor: '#1a1a2e'
      },
      securityLevel: 'loose'
    });
    
    // Processa todos os diagramas
    setTimeout(function() {
      document.querySelectorAll('.language-mermaid').forEach(function(el) {
        // Substitui o elemento pre com a tag div necessária para mermaid
        var content = el.textContent || el.innerText;
        var parent = el.parentNode;
        var div = document.createElement('div');
        div.className = 'mermaid';
        div.innerHTML = content;
        parent.replaceChild(div, el);
      });
      
      // Inicializa o mermaid novamente após substituir elementos
      mermaid.init(undefined, document.querySelectorAll('.mermaid'));
    }, 500);
  });
</script>
